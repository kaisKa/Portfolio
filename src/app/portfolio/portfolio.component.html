<div class="container">
  <div class="mb-2">
    <div>
      <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filter</button>
      <button class="btn btn-outline-secondery mb-2 " (click)="resetFilter()" [hidden]="!filtering">Reset</button>
    </div>
    <div [collapse]="isCollapsed" [isAnimated]="true">
      <div class="border mb-2 shadow-sm" style="width: 250px;">
        <form action="">
          <div class="row mx-0">
            <div class="col">
              <small><b>Languages:</b></small>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="java"
                    (change)="filter()" name="Java">
                  <label class="form-check-label small">Java</label>
                </div>
              </div>

              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="typeScript"
                    (change)="filter()" name="TypeScript">
                  <label class="form-check-label small">Type script</label>
                </div>
              </div>


            </div>
            <div class="col">
              <small><b>Framworks:</b></small>

              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="springBoot"
                    (change)="filter()" name="SpringBoot">
                  <label class="form-check-label small">Spring Boot</label>
                </div>
              </div>

              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="angular"
                    (change)="filter()" name="angular">
                  <label class="form-check-label small">Angular</label>
                </div>
              </div>

              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="nestJs"
                    (change)="filter()" name="NestJs">
                  <label class="form-check-label small">Nest Js</label>
                </div>
              </div>


            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
  <div class="row">
    <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-1" style="max-width: 380px; min-width: 380;">
      <app-project-card [project]="project"></app-project-card>
    </div>
  </div>

</div>
